<body>
<div class="nav-bar">
    <div class="left-part">
        <div class="logo">
            <img src="../images/logo.png" alt="">
        </div>
    </div>
    <div class="right-part">
        <div class="func-item search">
            <i class="iconfont icon-cx"></i>
            <!--<i class="fa fa-search"></i>-->
            <input type="text" class="search-input" placeholder="搜索百成墙纸网" style="display: none;">
            <span class="to-search" onclick="toSearch()">搜索</span>
            <i class="iconfont icon-close" style="display: none;" onclick="toClose()"></i>
        </div>
        <div class="func-item">登录</div>
        <div class="func-item">注册</div>
        <div class="func-item">
            <img src="../images/icon/shopping-car.png" alt="" class="shopping-car">
        </div>
    </div>
</div>

<script>
    var toSearch = function() {
      let searchInput = document.querySelector('.search-input'),
          toSearch = document.querySelector('.to-search'),
          close = document.querySelector('.icon-close');
      toSearch.style.display = 'none';
      searchInput.style.display = 'block';
      close.style.display = 'block';
    };

    var toClose = function() {
      let searchInput = document.querySelector('.search-input'),
        toSearch = document.querySelector('.to-search'),
        close = document.querySelector('.icon-close');
      toSearch.style.display = 'block';
      searchInput.style.display = 'none';
      close.style.display = 'none';
    }

</script>
