<script>

  var dispatchSomrthing = function (name) {
    if (window.dispatchEvent) {
      window.dispatchEvent(name);
    } else {
      window.fireEvent(name);
    }
  };

  var toSearch = function () {
    let searchInput = document.querySelector('.search-input'),
      toSearch = document.querySelector('.to-search'),
      close = document.querySelector('.icon-close');
    toSearch.style.display = 'none';
    searchInput.style.display = 'block';
    close.style.display = 'block';
    searchInput.focus();
    var showSearchBox = new CustomEvent('show-search-box');
    dispatchSomrthing(showSearchBox);
  };

  var toClose = function () {
    let searchInput = document.querySelector('.search-input'),
      toSearch = document.querySelector('.to-search'),
      close = document.querySelector('.icon-close');
    toSearch.style.display = 'block';
    searchInput.style.display = 'none';
    close.style.display = 'none';
    var hideSearchBox = new CustomEvent('hide-search-box');
    dispatchSomrthing(hideSearchBox);

  };


</script>
